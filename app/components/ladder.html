<!-- variable 'ladder' is LadderController -->
<path class="sl-ladder sl-ladder-left"
      data-ng-attr-d="{{'M'+(ladder.head.x-5)+' '+(ladder.head.y)+' L '+(ladder.tail.x-5)+' '+(ladder.tail.y)}}">
</path>
<path class="sl-ladder sl-ladder-right"
      data-ng-attr-d="{{'M'+(ladder.head.x+5)+' '+(ladder.head.y)+' L '+(ladder.tail.x+5)+' '+(ladder.tail.y)}}">
</path>
