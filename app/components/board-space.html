<rect class="sl-board-space"
      data-ng-attr-x="{{locationX}}"
      data-ng-attr-y="{{locationY}}"
      data-ng-attr-width="{{width}}"
      data-ng-attr-height="{{height}}">
</rect>
<text class="sl-board-space-number"
      data-ng-attr-x="{{locationX + 4}}"
      data-ng-attr-y="{{locationY + 16}}">
    {{number}}
</text>
